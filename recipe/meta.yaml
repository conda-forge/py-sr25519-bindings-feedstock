{% set name = "py-sr25519-bindings" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/polkascan/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5a30e0ba3765cbbd1cc854f9acd46ff48c249e006dfcac4f10e5add24867dcb1

build:
  ignore_prefix_files: true
  script_env:
    - PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vvv
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python  # [build_platform != target_platform]
  host:
    - maturin =0.14.17
    - pip
    - python
    - setuptools-rust
  run:
    - python

test:
  source_files:
    - tests.py
  requires:
    - pip
    - py-bip39-bindings >=0.1.9,<1.0
    - pytest
  commands:
    - pip check
    - pytest -v tests.py
  # downstreams:
  #   - bip-utils

about:
  home: https://github.com/polkascan/py-sr25519-bindings
  summary: 'Python bindings for sr25519 library'

  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - arjanz
    - MementoRC
